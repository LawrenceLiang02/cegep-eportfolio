<section id="projects">
    <br>
    <br>
    <div class="container" >
        <h2><strong>PROJECTS</strong></h2>
        <span class="bar-title mb-5"></span>
        <div class="row">
        
            <div *ngFor="let project of projects" class="col-lg-4 col-sm-12 " data-aos="flip-up">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div  class="card-header d-flex flex-column " style="height: 300px;width: 100%; "  >    
                        <div id="teamTraveler-img" class="img-wrap" style="height: 300px;width: 100%;  " [ngStyle]="{'backgroundImage':'url('+project.imgurl+')'}" >
                        </div>
                        <div id="teamTraveler-link" class="links mt-auto d-flex justify-content-center">
                            <a href="{{project.imgurl}}" data-gall="teamTravelerGallery" class="venobox vbox-item" title="Image"><i class="bx bx-zoom-in bx-md"></i></a>
                            <a href="assets/image/wci.png" data-gall="teamTravelerGallery" class="venobox vbox-item" title="DÃ©tail du voyage"></a>
                            <a href="assets/image/wci.png" data-gall="teamTravelerGallery" class="venobox vbox-item" title="Mes Logements"></a>
                            <a href="{{project.link}}" title="Link" target="_BLANK"><i *ngIf="project.link != null" class="bx bx-link bx-md"></i></a>
                        </div>
                    </div>

                    <div class="card-body">
                            <h3 class="card-title">{{project.title}}</h3>
                            <h5 class="card-title"><strong>Technologies:</strong>  </h5>
                            <p class="card-text">{{project.technologies}}</p>
                            <div class="d-flex flex-row justify-content-center">
                                <a href="{{project.sourceCode}}" target="_blank" target="_blank" type="button" class="btn btn-primary mr-3">Soruce Code</a> 
                                <button type="button" class="btn btn-primary" (click)="openDetails(project)">Details</button>
                            </div>
                            <div *ngIf="project.detailDisplay" class="mt-3">
                                <p>{{project.description}}</p>
                            </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</section>
